<!DOCTYPE html>
<html>
  <head>
    <title>Json Generator - API</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./static/css/query-builder.default.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/js/query-builder.standalone.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <span class="title">Json Generator - API</span>
      </div>
    </nav>
    <div class="container-fluid">
        <div id="builder-basic" class="query-builder form-inline">
        </div>
        <div class="btn-group">
            <button class="btn btn-warning reset" id="btn-reset" data-target="basic">Reset</button>
            <button class="btn btn-primary parse-json" id="btn-submit" data-target="basic">Submit</button>
        </div>
    </div>
    <div id="footer">
      <p>View on GitHub. <a href="https://github.com/Dineshkarthik/json-generator-api"><i class="fa fa-github"></i></a></p>
    </div>
  </body>
</html>
<script type="text/javascript">
    var rules_basic = {
        rules: [{
        id: 'name',
        operator: 'equal',
        value: "user_name" }
    ]
};

$('#builder-basic').queryBuilder({
  plugins: ['bt-tooltip-errors'],

  filters: [{
    id: 'name',
    label: 'Full Name',
    type: 'string',
    operators: ['equal']
  }, {
    id: 'first_name',
    label: 'First Name',
    type: 'string',
    operators: ['equal']
  }, {
    id: 'last_name',
    label: 'Last Name',
    type: 'string',
    operators: ['equal']
  }
  ],

  rules: rules_basic
});

$('#btn-reset').on('click', function() {
  $('#builder-basic').queryBuilder('reset');
});

$('#btn-submit').on('click', function() {
  var result = $('#builder-basic').queryBuilder('getRules');
  
  if (!$.isEmptyObject(result)) {
    alert(JSON.stringify(result, null, 2));
  }
});
</script>
