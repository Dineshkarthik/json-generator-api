<!DOCTYPE html>
<html>
  <head>
    <title>Json Generator - API</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./static/css/query-builder.default.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <span class="title">Json Generator - API</span>
      </div>
    </nav>
    <div class="container-fluid">
        <div id="schema-builder" class="query-builder form-inline">

        </div>
    </div>
    <div id="footer">
      <p>View on GitHub. <a href="https://github.com/Dineshkarthik/json-generator-api" target="_blank"><i class="fa fa-github"></i></a></p>
    </div>

</html>

<script type="text/javascript" src="./static/js/bootstrap.min.js"></script>
